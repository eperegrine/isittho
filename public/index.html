<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="/css/app.css">
        <title>Is It Tho</title>
    </head>
    <body>
        <img class="top-image" src="https://pbs.twimg.com/profile_banners/44733150/1499454714/1500x500" alt="dodie you banner">
        <div id="app" class="container">
            <h1>Is It Tho! <small>A game about guessing the shade of yellow</small></h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="yellow_container" :style="[bgc]">

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Score</h3>
                        </div>
                        <div class="panel-body">
                            <span>Score: </span> {{ score }} <br>
                        </div>
                    </div>

                    <div class="btn-group btn-croup-justified" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">IT IS</button>
                        <button type="button" class="btn btn-default">NAH M8</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="/js/app.js"></script>
</html>
